<div class="container-fluid" style="min-height: 100vh;">
  <div class="row">
    <div class="col-lg-6 mx-auto">
      <div class="card" style="margin-top: 150px;">
        <div class="card-header text-center text-white bg-warning">
          <h3>Insert Form User</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="myProfilePhoto" enctype="multipart/form-data" (ngSubmit)="saveUser()">
            <div class="form-group">
              <div class="container">
                <div class="row">
                  <div class="col-lg-6 mx-auto">
                    <img *ngIf="image" src="{{image}}" alt="" class="img-fluid">
                  </div>
                </div>
              </div>
              <div class="input-file">
                <input type="file" name="img-upload" id="img-upload" placeholder="Upload File" formControlName="file"
                  class="form-control" (change)="onFileChange($event)">
                <br>
              </div>
              <div class="form-group">
                <input type="submit" value="Save User" class="btn btn-outline-success btn-block"
                  [disabled]="!myProfilePhoto">
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer" style="background-color: #33b5e5;">

        </div>
      </div>
    </div>
  </div>
