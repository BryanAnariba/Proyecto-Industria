<div class="container-fluid" style="min-height: 100vh;">
  <div class="row">
    <div class="col-lg-6 mx-auto">
      <div class="card" style="margin-top: 150px;">
        <div class="card-header text-center text-white bg-warning">
          <h3>Realizar la venta de un articulo</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="newAarticle" enctype="multipart/form-data" (ngSubmit)="postArticle()">
            <div class="form-group">
              <div class="container">
                <div class="row">
                  <div class="col-lg-6 mx-auto">
                    <img *ngIf="image" src="{{image}}" alt="" class="img-fluid">
                  </div>
                </div>
              </div>
              <div class="input-file">
                <input
                  type="file"
                  name="img-upload"
                  id="img-upload"
                  placeholder="Upload File"
                  formControlName="file"
                  class="form-control"
                  (change)="onFileChange($event)">
                  <br>
              </div>
              <div class="form-group">
                <label for="article" class="form-control bg-dark text-white">Nombre del Articulo: </label>
                <input
                  type="text"
                  placeholder="Nombre del Articulo"
                  id="article"
                  class="form-control"
                  formControlName="article">
              </div>
              <div class="form-group">
                <label for="description" class="form-control bg-dark text-white">Descripcion del Articulo: </label>
                <input
                  type="text"
                  placeholder="Descripcion del articulo"
                  id="description"
                  class="form-control"
                  formControlName="description">
              </div>
              <div class="form-group">
                <label for="price" class="form-control bg-dark text-white">Precio del Articulo: </label>
                <input
                  type="number"
                  id="price"
                  class="form-control"
                  formControlName="price">
              </div>
              <div class="form-group">
                <label for="category" class="form-control bg-dark text-white">Categoria del Articulo: </label>
                <select id="category" formControlName="category" class="form-control">
                  <option value="1">Categoria del articulo</option>
                  <option value="Medicamentos Naturales">Medicamentos Naturales</option>
                  <option value="Medicamentos Farmaceuticos">Medicamentos Farmaceuticos</option>
                  <option value="Artefactos Quirurgicos">Artefactos Quirurgicos</option>
                </select>
              </div>
              <div class="form-group">
                <input type="submit" value="Save User" class="btn btn-outline-success btn-block"
                  [disabled]="">
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer" style="background-color: #33b5e5;">

        </div>
      </div>
      <br>
      <br>
    </div>

  </div>
